allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Classpath của Android Gradle Plugin
        classpath 'com.android.tools.build:gradle:8.1.2' // Phiên bản mới nhất hoặc phù hợp
        // Classpath của Google Services Plugin
        classpath 'com.google.gms:google-services:4.3.15' // Phiên bản mới nhất hoặc phù hợp
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
